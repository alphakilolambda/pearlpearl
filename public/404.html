<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pearl AI - Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages 404 handler for SPA routing
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var redirectPath = '/pearlpearl/';
      
      // If path starts with /pearlpearl/, try to redirect to the correct page
      if (l.pathname.startsWith('/pearlpearl/')) {
        redirectPath = l.pathname;
      } else if (l.pathname !== '/' && l.pathname !== '/pearlpearl/') {
        // Add basePath
        redirectPath = '/pearlpearl' + l.pathname + '/';
      }
      
      // Redirect to the correct path
      window.location.replace(l.origin + redirectPath + (l.search || '') + (l.hash || ''));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
